<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <title>Library </title>   
 <div class="header">
    <h1> Library </h1>
</div>
    <div class="main">
        <div class="input-col">
            <div class="book-tittle">
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="book-author">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                </div>

            <div class="book-pages">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">
            </div>

            <div class="status">
                <label for="status"  >Reading Status</label>
               <select id="status" >
                   <option value="Read">Read</option>
                   <option value="Not read" selected>Not Read</option>
               </select>
                
            </div>
            
            <div class="book-add">
                <label for="add-book">Add New Book</label>
                <button id="add-book">Add</button>
            </div>

        </div>
        <div class="data-col">
            
            <div class="data-head">
                <div class="title-head">Title</div>
                <div class="author-head">Author</div>
                <div class="pages-head">Pages</div>
                <div class="status-head">Status</div>
            </div>

            <div class="data-main"></div>
            <div class="data-input"></div>
            
           
            
        </div>

</div>


<script type="text/JavaScript" src="./script.js"></script>    
</body>
</html>
